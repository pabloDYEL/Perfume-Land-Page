<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/Estilos.css">
	<link rel="stylesheet" href="CSS/Normalize.css">
	<link rel="icon" type="image/x-icon" sizes="32x32" href="IMG/favicon-32x32.png">	
	<title>Product preview card component</title>
</head>
<body>
	<div class="Contenedor">
		<div class="Imagenes">
			<div class="IMG1"><img src="IMG/image-product-desktop.jpg" alt="PERFUME"></div>
			<div class="IMG2"><img src="IMG/image-product-mobile.jpg" alt="PERFUME"></div>
		</div>
		<div class="Informacion">
			<h2>PERFUME</h2>
			<h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
			<p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the Hooyse of CHANEL.</p>
			<div class="Precios">
				<p >$149.99</p>
				<p><s>$169.99</s></p>
			</div>
			<div class="Carrito">
				<div><img src="SVG/icon-cart.svg" alt="CART"></div>
				<p>Add to Cart</p>
			</div>
		</div>
	</div>
</body>
</html>
